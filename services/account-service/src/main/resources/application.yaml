spring:
  application:
    name: account-service
  datasource:
    url: jdbc:postgresql://localhost:5432/account_service
    username: account_user
    password: secure_password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
  autoconfigure:
    show-conditions: always

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
